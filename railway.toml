[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "phone-crm"

[services.variables]
NODE_ENV = "production"

# Volume configuration for file storage
[[volumes]]
mountPath = "/data"
name = "phone-crm-storage"